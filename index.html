<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
    <section id="login">
        <div id="imagem">
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
            <form action="login.php" method="post" autocomplete="on">
               <p><label for="iemail"></label></p>
               <input type="email" name="email" id="iemail" placeholder="E-mail">
               <p><label for="isenha"></label></p>
               <input type="password" name="senha" id="isenha" placeholder="Senha" minlength="8">
               <p><label for="ientrar"></label></p>
               <input type="submit" value="Enviar" id="ienviar">
               <p><label for="esenha"></label></p>
               <input type="submit" value="Esqueci a senha" id="esenha">
            </form>
        </div>
    </section>
    </main>
</body>
</html>
